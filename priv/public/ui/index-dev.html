<!doctype html>
<html>
  <head>
    <title ng-bind="mnTitle">Couchbase Server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../manifest.json">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#4287d6">
    <meta name="apple-mobile-web-app-title" content="Couchbase Server">
    <meta name="application-name" content="Couchbase Server">
    <meta name="theme-color" content="#fff">

    <link rel="stylesheet" type="text/css" href="app/css/cbui-base.css">
    <link rel="stylesheet" type="text/css" href="app/css/cbui-layout.css">
    <link rel="stylesheet" type="text/css" href="app/css/cbui-components.css">
    <link rel="stylesheet" type="text/css" href="app/css/cbui-responsive.css">
    <link rel="stylesheet" type="text/css" href="app/css/cbui-hybrid.css">

    <link rel="stylesheet" type="text/css" href="app/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="app/css/modal.css">
    <link rel="stylesheet" type="text/css" href="app/css/tooltip.css">
    <link rel="stylesheet" type="text/css" href="libs/selectize.default.css">
    <link rel="stylesheet" type="text/css" href="libs/angular-ui-select.css">
    <link rel="stylesheet" type="text/css" href="libs/codemirror.css">

    <script id="uib/template/modal/backdrop.html" type="text/ng-template">
      <div
         class="modal-backdrop in"
         ng-class="{in: animate}"
         ng-style="{'z-index': 1040 + (index && 1 || 0) + index*10}">
      </div>
    </script>
    <script id="uib/template/modal/window.html" type="text/ng-template">
      <div
         tabindex="-1"
         role="dialog"
         class="row flex-center items-top dialog_main_wrapper"
         ng-class="windowTopClass"
         ng-style="{'z-index': 1050 + index*10}">
        <div class="panel dialog">
          <a
             class="ui-dialog-titlebar-close modal-close"
             ng-click="$parent.$dismiss('X')">
            X
          </a>
          <div ng-transclude></div>
        </div>
      </div>
    </script>
    <script id="uib/template/tooltip/tooltip-popup.html" type="text/ng-template">
      <div class="tooltip"
         tooltip-animation-class="fade"
         uib-tooltip-classes
         ng-class="{ in: isOpen() }">
        <div class="tooltip-arrow"></div>
        <div class="tooltip-inner" ng-bind="content"></div>
      </div>
    </script>
    <script id="uib/template/tooltip/tooltip-template-popup.html" type="text/ng-template">
      <div class="tooltip"
         tooltip-animation-class="fade"
         uib-tooltip-classes
         ng-class="{ in: isOpen() }">
        <div class="tooltip-arrow"></div>
        <div class="tooltip-inner"
           uib-tooltip-template-transclude="contentExp()"
           tooltip-template-transclude-scope="originScope()"></div>
      </div>
    </script>
    <script id="uib/template/tooltip/tooltip-html-popup.html" type="text/ng-template">
      <div class="tooltip"
         tooltip-animation-class="fade"
         uib-tooltip-classes
         ng-class="{ in: isOpen() }">
        <div class="tooltip-arrow"></div>
        <div class="tooltip-inner" ng-bind-html="contentExp()"></div>
      </div>
    </script>

    <script src="libs/reflect-metadata.js"></script>
    <script src="libs/zone.js"></script>

    <script src="libs/es-module-shims-options.js"></script>
    <script async src="libs/es-module-shims.js"></script>
    <script type="importmap-shim" src="importmap.json"></script>
    <script src="app/main.js" type="module-shim"></script>

  </head>
  <body ui-view=""></body>
</html>
