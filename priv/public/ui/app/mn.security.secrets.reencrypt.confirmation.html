<div [ngClass]="{'dialog-lg': type === 'config', 'dialog-med': type !== 'config'}">
  <div class="panel-header">
    <h2>Confirm {{mapTypeToReEncryptActionNames(type)}} {{mapTypeToNames(type)}}</h2>
    <a
      class="ui-dialog-titlebar-close modal-close"
      (click)="activeModal.dismiss()"
      >X</a
    >
  </div>
  <form (ngSubmit)="form.submit.next()" [formGroup]="form.group" class="forms">
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <p>
          Are you sure you want to {{mapTypeToReEncryptActionNames(type)}} {{mapTypeToNames(type)}}{{
          bucketName ? ' on ' + bucketName + ' bucket' : '' }}?
        </p>
      </div>
    </div>
    <div class="panel-footer">
      <a (click)="activeModal.dismiss()">Cancel</a>
      <button type="submit">{{mapTypeToReEncryptDetailsNames(type)}}</button>
    </div>
  </form>
</div>
