<div class="dialog-med">
  <div class="panel-header">
    <h2>Alert</h2>
  </div>
  <div
     class="panel-content"
     mn-spinner="poorMansCtl.viewLoading">
    <span ng-repeat="alert in poorMansCtl.alerts">
      <span ng-if="!poorMansCtl.atLeast79"><strong>[{{alert.serverTime | date:'d MMM, y, h:mm:ss a':'UTC'}}]</strong> - {{alert.msg}} <br></span>
      <span ng-if="poorMansCtl.atLeast79"><strong>[{{alert.serverTime | date:'d MMM, y, h:mm:ss a'}}</strong>
        <span class="text-smaller">{{alert.localGMTOffset}}
          <mn-timezone-details-downgrade [server-time]="alert.serverTimeSubject"></mn-timezone-details-downgrade>
        </span>
        <strong>]</strong> - {{alert.msg}} <br>
      </span>
    </span>
  </div>
  <div class="panel-footer" ng-show="rbac.cluster.settings.write">
    <button
       ng-click="poorMansCtl.onClose()">
      OK
    </button>
  </div>
</div>
