<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Delete</h2>
  </div>
  <div class="panel-content">
    <div
      class="error text-smaller margin-left-3"
      [hidden]="!(deleteSecrets.error | async)?.error?.errors?._"
    >
      {{(deleteSecrets.error | async)?.error?.errors?._}}
    </div>
    <div class="row flex-left">
      <span class="icon fa-warning fa-2x red-3"></span>
      <p>
        Warning: This action is not reversible.
        <br />Delete Encryption Key?
      </p>
    </div>
  </div>
  <div class="panel-footer">
    <a (click)="activeModal.dismiss()">Cancel</a>
    <button type="button" (click)="form.submit.next()">Delete Encryption Key</button>
  </div>
</div>
