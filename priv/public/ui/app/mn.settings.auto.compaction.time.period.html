<div class="margin-top-half" [formGroup]="mnGroup">
  <div
     class="formrow">
    <label class="checkbox">Start Time</label>
    <div class="row flex-left">
      <input
         class="input-short-1"
         formControlName="fromHour"
         type="number"
         placeholder="HH"> &nbsp; : &nbsp;
      <input
         class="input-short-1"
         formControlName="fromMinute"
         type="number"
         placeholder="MM">
    </div>
  </div>

  <div class="formrow">
    <label class="checkbox">End Time</label>
    <div class="row flex-left">
      <input
         class="input-short-1"
         type="number"
         placeholder="HH"
         formControlName="toHour"> &nbsp; : &nbsp;
      <input
         class="input-short-1"
         formControlName="toMinute"
         type="number"
         placeholder="MM">
    </div>
  </div>

  <div class="formrow">
    <div
       class="error error-field"
       [hidden]="!(mnErrors | async)?.errors">
      <div>{{(mnErrors | async)?.errors[mnKey + '[fromHour]']}}</div>
      <div>{{(mnErrors | async)?.errors[mnKey + '[fromMinute]']}}</div>
      <div>{{(mnErrors | async)?.errors[mnKey + '[toHour]']}}</div>
      <div>{{(mnErrors | async)?.errors[mnKey + '[toMinute]']}}</div>
    </div>
  </div>

  <div
     class="formrow">
    <input
       type="checkbox"
       formControlName="abortOutside"
       [attr.id]="'for-compact-abort-outside-' + mnKey">
    <label [attr.for]="'for-compact-abort-outside-' + mnKey">
      Abort compaction exceeding the set time interval
    </label>
  </div>
</div>
