<div class="dialog-med">
  <div class="panel-header">
    <h2>Confirm Force Encryption</h2>
    <a
      class="ui-dialog-titlebar-close modal-close"
      (click)="cancel()"
      >X</a
    >
  </div>
  <div class="panel-content">
    <div class="row flex-left">
      <span class="icon fa-warning fa-2x red-3"></span>
      <p>
        Are you sure you want to fully {{isEncryptionEnabled ? 'encrypt' : 'decrypt'}} the {{itemType}} {{bucketName ? bucketName : ''}}?
      </p>
    </div>
  </div>
  <div class="panel-footer">
    <a (click)="cancel()">Cancel</a>
    <button type="button" (click)="confirm()">Confirm</button>
  </div>
</div>
