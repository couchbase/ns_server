<div class="users-auth-check">
  <span
     class="icon margin-right"
     ng-class="saslauthdAuthCtl.saslauthdAuth.enabled ? 'fa-check success' : 'fa-ban grayblack-3'">
  </span>
  <p
     uib-tooltip-html="'Use the CLI to change the state of saslauthd authentication.'"
     tooltip-placement="auto right">
    saslauthd authentication is <span ng-show="saslauthdAuthCtl.saslauthdAuth">
      <span ng-show="!saslauthdAuthCtl.saslauthdAuth.enabled">not</span> enabled</span>
  </p>
</div>
